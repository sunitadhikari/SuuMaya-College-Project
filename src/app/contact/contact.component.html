<app-header></app-header>
<div class="flex flex-wrap bg-[#ea647a] mx-6 ">
    <div class="flex flex-col gap-7 flex-wrap mx-5 my-8 ">
        <div class="flex flex-col gap-3 flex-wrap mx-5 my-12">
            <span class=" italic font-bold text-5xl">Contact Us</span>
            <p class="text-xl"> If you want to know more about our website
                feel
                free
                to
                contact us.
                <br> We are always ready to serve our best to you.</p>
        </div>
        <div class="flex flex-wrap items-center mx-5 gap-3 ">
            <img src="../../assets/mail.png" class="w-16 h-16">
            <p class="text-xl">suumaya@gmail.com</p>
        </div>
        <div class="flex flex-wrap items-center mx-5 gap-3 ">
            <img src="../../assets/phone.png" class="w-16 h-16">
            <p class="text-xl">+977 9827177584</p>
        </div>
        <div class="flex flex-wrap items-center mx-5 gap-3 ">
            <img src="../../assets/facebook.png" class="w-16 h-16">
            <p class="text-xl">SuuMaya Rental Store</p>
        </div>
        <div class="flex flex-wrap items-center mx-5 gap-3 ">
            <img src="../../assets/insta.png" class="w-16 h-16">
            <p class="text-xl">SuuMaya Rental Store</p>
        </div>
    </div>
    <div class="flex flex-wrap bg-gray-300 rounded-xl w-full p-16 lg:w-1/2
        xl:w-1/3 my-8
        sm:auto mx-auto">
        <span class="font-semibold text-2xl ">Give Us Feedback</span>
        <form [formGroup]="contactForm" (ngSubmit)="submit()" class="w-full">
            <div class="flex flex-col mb-4">
                <label for="name" class="text-xl">Name:</label>
                <input formControlName="username" type="text" class="border
                    rounded-lg px-2
                    py-2 " placeholder="Your Name" required>
                <mat-error *ngIf="!contactForm.get('username')?.pristine &&
                    contactForm.get('username')?.hasError('required')"
                    class="text-red-600">
                    Username is required*
                </mat-error>
            </div>
            <div class="flex flex-col mb-4">
                <label for="message" class="text-xl">Feedback/Suggestion:</label>
                <textarea formControlName="message" id="message" class="border
                    rounded-lg px-2 py-2"
                    rows="4" placeholder="Your Name" required></textarea>
                <mat-error *ngIf="!contactForm.get('message')?.pristine &&
                    contactForm.get('message')?.hasError('required')"
                    class="text-red-600">
                    Message is required*
                </mat-error>
            </div>
            <div class="flex justify-center">
                <button type="submit" [disabled]="!contactForm.valid"
                    [class]="!contactForm.valid?'bg-gray-400
                    text-black':'bg-green-500 text-white'" class=" font-bold
                    shadow-xl
                    py-2 px-4 rounded-lg">Submit</button>
            </div>
        </form>
    </div>
</div>
