<div class="p-4">
    <div class="px-4 py-4 sm:py-7">
        <span class="text-[#c44055] text-xl font-semibold font-poppins">Feedback</span>
    </div>
    <div class=" shadow-black
        bg-gray-100
        border border-gray-400 rounded-lg ">
        <div class="overflow-x-scroll md:overflow-x-scroll-hidden flex
            justify-evenly mx-auto items-center">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> ID</th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
                <ng-container matColumnDef="user_id">
                    <th mat-header-cell *matHeaderCellDef> User ID</th>
                    <td mat-cell *matCellDef="let element"> {{element.user_id}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="message">
                    <th mat-header-cell *matHeaderCellDef> Message </th>
                    <td mat-cell *matCellDef="let element"> {{element.message}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef> Date </th>
                    <td mat-cell *matCellDef="let element"> {{element.date}}
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        <mat-paginator [pageSize]="10"
            [length]="totalElements">
        </mat-paginator>
    </div>
</div>
