 <mat-sidenav-container autosize>
    <mat-sidenav mat-sidenav #drawer #sidenav fixedInViewport=""
        [disableClose]="(isNotHandSet$ | async)"
        [mode]="(isNotHandSet$ | async) ? 'side': 'over'" class="min-w-[15%]"
        [opened]="isNotHandSet$ | async">
        <div class="flex flex-col bg-gradient-to-t from-[#222423] to-[#ec516b]
            h-full w-fit rounded-r-3xl
            pt-6 ">
            <img src="..//../../assets/logo.png" class="h-28 w-28 mx-auto">
            <mat-list role="list" class="flex flex-row ">
                <div *ngIf="isAdmin" class="flex mx-auto ml-7">
                    <mat-icon class="m-auto">add_shopping_cart</mat-icon>
                    <mat-list-item>
                        <a routerLink="/dashboard/product"
                            routerLinkActive="active
                            text-green-600"
                            class="text-white text-2xl hover:text-black
                            yellow-500
                            py-2
                            font-bold">
                            Products
                        </a>
                    </mat-list-item>
                </div>
                <div class="flex mx-auto ml-7">
                    <mat-icon class="m-auto">list</mat-icon>
                    <mat-list-item class=" ">
                        <a routerLink="/dashboard/order"
                            routerLinkActive="active text-green-600"
                            class="text-white hover:text-black py-2
                            text-2xl font-bold">
                            Order List
                        </a>
                    </mat-list-item>
                </div>
                <div class="flex mx-auto ml-7">
                    <mat-icon class="m-auto">hourglass_empty</mat-icon>
                    <mat-list-item class=" ">
                        <a routerLink="/dashboard/return"
                            routerLinkActive="active text-green-600"
                            class="text-white hover:text-black py-2
                            text-2xl font-bold">
                            Return List
                        </a>
                    </mat-list-item>
                </div>
                <div class="flex mx-auto ml-7">
                    <mat-icon class="m-auto">book</mat-icon>
                    <mat-list-item class=" ">
                        <a routerLink="/dashboard/feedback"
                            routerLinkActive="active text-green-600"
                            class="text-white hover:text-black py-2
                            text-2xl font-bold">
                            Feedback
                        </a>
                    </mat-list-item>
                </div>
                <div class="flex mx-auto ml-7">
                    <mat-icon class="m-auto">book</mat-icon>
                    <mat-list-item (click)="removeItem()" class=" ">
                        <a routerLink="/dashboard/feedback"
                            routerLinkActive="active text-green-600"
                            class="text-white hover:text-black py-2
                            text-2xl font-bold">
                            Log Out
                        </a>
                    </mat-list-item>
                </div>
            </mat-list>
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="flex flex-col ">
            <mat-toolbar>
                <button
                    type="button"
                    aria-label="Toggle sidenav"
                    mat-icon-button
                    (click)="drawer.toggle()"
                    *ngIf="!(isNotHandSet$ | async)
                    ">
                    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
                </button>
            </mat-toolbar>
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
