<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 m-4
    items-start">
    <div *ngFor="let product of products" class="bg-pink-300 p-4 shadow-md">
        <img src="{{ product.image }}" alt="{{ product.name }}"
            class="md:h-[450px] md:w-[500px] sm:h-[150px] sm:w-[100px]
            object-cover">
        <h3 class="text-xl font-bold text-white">{{ product.name }}</h3>
        <span class="text-lg font-bold text-white">{{ product.price }}</span>
        <p class="text-white">{{ product.details }}</p>
        <div class="flex justify-between">
            <button type="button" class="bg-black text-white hover:bg-blue-700
                font-bold py-1.5 rounded-md px-3 mt-3">
                <a routerLink="/dashboard/edit">Edit</a>
            </button>
            <a>
                <button type="button" class="bg-red-400 hover:bg-green-500
                    text-white font-bold py-1.5 rounded-md px-3 mt-3"
                    (click)="viewMore(product.id)">View More</button>
            </a>
        </div>
    </div>
</div>
