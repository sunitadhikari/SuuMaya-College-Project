<div class="p-4">
  <div class="px-4 py-4 sm:py-7">
    <span class="text-[#c44055] text-xl font-semibold font-poppins">Orders</span>
  </div>
  <div class=" shadow-black
    bg-gray-100
    border border-gray-400 rounded-lg ">
    <div class="flex flex-row justify-between px-4">
      <div class="flex flex-wrap items-center sm:gap-14 gap-3 my-auto
        mx-3">
        <form [formGroup]="orderForm" class="relative sm:p-4 p-3">
          <mat-form-field class="flex
            ">
            <mat-label class="border-[#c44055]">Search Order</mat-label>
            <input type="text" matInput />
          </mat-form-field>
          <mat-icon
            class="text-gray-500 absolute right-0 top-[40%]
            bottom-[50%] m-auto text-center ">search</mat-icon>
        </form>
        <div
          class="flex gap-2 sm:gap-6 [&>img]:h-9 [&>img]:w-9
          items-center justify-center"
          >
          <button>
            <img src="../../../assets/delete.png" />
          </button>
        </div>
      </div>
    </div>
    <div class="overflow-x-scroll md:overflow-x-scroll-hidden flex
      justify-evenly mx-auto items-center">
      <table mat-table [dataSource]="dataSource" class="min-w-[768px]
        md:w-full
        mat-elevation-z8 bg-gray-100 mx-auto items-center">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element" class="dark-line">
            {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="username" class="dark-line">
          <th mat-header-cell *matHeaderCellDef class="dark-line">User
            Name </th>
          <td mat-cell *matCellDef="let element" class="dark-line">
            {{element.username}}
          </td>
        </ng-container>
        <ng-container matColumnDef="productName">
          <th mat-header-cell *matHeaderCellDef> ProductName </th>
          <td mat-cell *matCellDef="let element">
            {{element.productName}} </td>
        </ng-container>
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let element"> {{element.date}}
          </td>
        </ng-container>
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef> Address </th>
          <td mat-cell *matCellDef="let element"> {{element.address}}
          </td>
        </ng-container>
        <ng-container matColumnDef="onTime">
          <th mat-header-cell *matHeaderCellDef> On Time </th>
          <td mat-cell *matCellDef="let element"> {{element.onTime}}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"
          class="dark-line"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"

      aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
