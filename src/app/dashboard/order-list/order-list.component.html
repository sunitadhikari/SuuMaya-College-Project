<div class="sm:p-4 px-2 py-2">
  <div class="px-2 sm:px-4 py-2 sm:py-7">
    <span class="text-[#c44055] text-xl font-bold font-poppins">Orders</span>
  </div>
  <div class="shadow-md shadow-black
    bg-gray-100
    border border-gray-400 rounded-sm ">
    <div class="table-container overflow-x-scroll md:overflow-x-scroll-hidden
      flex
      justify-evenly mx-auto items-center">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef class="font-normal
            sm:font-bold text-sm sm:text-sm"> ID</th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef class="font-normal
            sm:font-bold text-sm sm:text-sm"> Address </th>
          <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>
        <ng-container matColumnDef="product_id">
          <th mat-header-cell *matHeaderCellDef class="font-normal
            sm:font-bold text-sm sm:text-sm"> Product Id</th>
          <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
        </ng-container>
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef class="font-normal
            sm:font-bold text-sm sm:text-sm"> Quantity</th>
          <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
        </ng-container>
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef class="font-normal
            sm:font-bold text-sm sm:text-sm"> price </th>
          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>
        <ng-container matColumnDef="boughtBy">
          <th mat-header-cell *matHeaderCellDef class="font-normal
            sm:font-bold text-sm sm:text-sm"> BoughtBy </th>
          <td mat-cell *matCellDef="let element"> {{element.boughtBy}} </td>
        </ng-container>
        <ng-container matColumnDef="size">
          <th mat-header-cell *matHeaderCellDef class="font-normal
            sm:font-bold text-sm sm:text-sm"> Size </th>
          <td mat-cell *matCellDef="let element"> {{element.size}}
          </td>
        </ng-container>
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef class="font-normal
            sm:font-bold text-sm sm:text-sm"> Date </th>
          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>
        <ng-container matColumnDef="transaction_id">
          <th mat-header-cell *matHeaderCellDef class="font-normal
            sm:font-bold text-sm sm:text-sm"> Transaction Id</th>
          <td mat-cell *matCellDef="let element"> {{element.transactionId}}
          </td>
        </ng-container>
        <ng-container matColumnDef="review">
          <th mat-header-cell *matHeaderCellDef class="font-normal
            sm:font-bold text-sm sm:text-sm">Review</th>
          <td mat-cell *matCellDef="let element"> {{element.review}}
            <button mat-button (click)="openDialog(element)">Review</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <mat-paginator [pageSize]="10"
      [length]="totalElements">
    </mat-paginator>
  </div>
</div>

<ng-template #dialog>
  <app-contact></app-contact>
</ng-template>
