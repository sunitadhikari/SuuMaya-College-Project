<div class="p-4">
  <div class="px-4 py-4 sm:py-7">
    <span class="text-[#c44055] text-xl font-semibold font-poppins">Orders</span>
  </div>
  <div class=" shadow-black
    bg-gray-100
    border border-gray-400 rounded-lg ">
    <div class="overflow-x-scroll md:overflow-x-scroll-hidden flex
      justify-evenly mx-auto items-center">
      <table mat-table [dataSource]="dataSource" class="min-w-[768px] md:w-full
        mat-elevation-z8 bg-gray-100 mx-auto items-center">
        <ng-container *ngFor="let id of displayedColumns$ | async"
          [matColumnDef]="id">
          <th mat-header-cell *matHeaderCellDef>{{ id }}</th>
          <td mat-cell *matCellDef="let element" class="dark-line">{{
            element[id] }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns$ |async "
          class="dark-line"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns$ | async"></tr>
      </table>
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
      [length]="totalOrders" [pageSize]="pageSize"
      (page)="onPageChange($event)">
    </mat-paginator>
  </div>
</div>
