<div class="p-4">
  <div class="px-4 py-4 sm:py-7">
    <span class="text-[#c44055] text-xl font-semibold font-poppins">Orders</span>
  </div>
  <div class=" shadow-black
    bg-gray-100
    border border-gray-400 rounded-lg ">
    <div class="overflow-x-scroll md:overflow-x-scroll-hidden flex
      justify-evenly mx-auto items-center">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID</th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="user_id">
          <th mat-header-cell *matHeaderCellDef> User ID</th>
          <td mat-cell *matCellDef="let element"> {{element.user_id}} </td>
        </ng-container>
        <ng-container matColumnDef="productName">
          <th mat-header-cell *matHeaderCellDef>Product Name </th>
          <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
        </ng-container>
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef> Address </th>
          <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> price </th>
          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>
        <ng-container matColumnDef="boughtBy">
          <th mat-header-cell *matHeaderCellDef> BoughtBy </th>
          <td mat-cell *matCellDef="let element"> {{element.boughtBy}} </td>
        </ng-container>
        <ng-container matColumnDef="paymentMethod">
          <th mat-header-cell *matHeaderCellDef> paymentMethod </th>
          <td mat-cell *matCellDef="let element"> {{element.paymentMethod}}
          </td>
        </ng-container>
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <mat-paginator [pageSize]="10"
      [length]="totalElements">
    </mat-paginator>
  </div>
</div>
