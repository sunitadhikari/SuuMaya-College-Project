<div class="flex flex-col sm:gap-7 gap-4 md:gap-16 sm:mx-6 sm:my-4 mx-3 my-2">
    <div>
        <span class="font-bold text-2xl mt-12 text-[#f04a68]">Product List</span>
    </div>
    <form>
        <div class="sm:mt-7 ">
            <label for="categories"></label>

            <select name="categories" id="categories" class="sm:font-normal
                font-light text-xl text-black
                px-2 py-1 rounded-md"

                [formControl]="categoryCtrl">
                <option *ngFor="let category of categories"
                    value="{{category}}">
                    {{category}}
                </option>
            </select>

        </div>
    </form>
    <div class="flex justify-end sm:pb-3 sm:mr-3">
        <a routerLink="../product/add">
            <button class="bg-[#f04a68] text-white hover:bg-gray-300
                focus:outline-none focus:bg-indigo-600 items-end
                font-poppins text-base px-2 py-1
                sm:text-2xl sm:px-5 sm:py-3 rounded-lg">Add Product</button>
        </a>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 sm:gap-6 gap-2
        sm:m-6">
        <div *ngFor="let product of products$ |async" class="bg-[#ee7777]
            sm:p-4 p-2
            shadow-md">
            <img src="{{ (product?.images | image)[0] }}" alt="{{
                product.name
                }}"
                class="
                md:h-[250px] md:w-[300px] sm:h-[50px] sm:w-[80px]
                object-cover">
            <h3 class="text-xl font-bold text-white">{{ product.name }}</h3>
            <span class="text-lg font-bold text-white">{{product.price}}</span>
            <!-- <span class="text-lg font-bold text-white">Size:{{product.size}}</span> -->
            <p class="text-white">{{ product.detail}}</p>
            <div class="flex justify-between">
                <a [routerLink]="'../product/edit'">
                    <button type="button" class="bg-black text-white
                        hover:bg-blue-700
                        sm:font-bold font-normal
                        sm:py-1.5 rounded-md
                        sm:px-3 sm:mt-3 py-1 px-2" (click)="edit(product.id)">Edit</button>
                </a>

            </div>
        </div>
    </div>
    <div class="">
        <mat-paginator [pageSizeOptions]="[12, 24, 120]"
            [length]="totalProducts" [pageSize]="pageSize"
            (page)="onPageChange($event)"></mat-paginator>
    </div>
