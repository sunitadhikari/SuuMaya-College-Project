<div class="p-4">
  <div class="px-4 py-4 sm:py-7">
    <span class="text-[#c44055] text-xl font-semibold font-poppins">Return</span>
  </div>
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="table">
      <ng-container matColumnDef="returnId">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let product">{{ product.returnId }}</td>
      </ng-container>
      <ng-container matColumnDef="returnedDate">
        <th mat-header-cell *matHeaderCellDef>Return Date</th>
        <td mat-cell *matCellDef="let product">{{ product.returnedDate }}</td>
      </ng-container>
      <ng-container matColumnDef="productName">
        <th mat-header-cell *matHeaderCellDef>Product Name</th>
        <td mat-cell *matCellDef="let product">{{ product.productName }}</td>
      </ng-container>
      <ng-container matColumnDef="boughtBy">
        <th mat-header-cell *matHeaderCellDef> Buyer</th>
        <td mat-cell *matCellDef="let element"> {{element.boughtBy}} </td>
      </ng-container>
      <ng-container matColumnDef="orderId">
        <th mat-header-cell *matHeaderCellDef>Order Id</th>
        <td mat-cell *matCellDef="let product">{{ product.orderId }}</td>
      </ng-container>
      <ng-container matColumnDef="onTime">
        <th mat-header-cell *matHeaderCellDef>On Time</th>
        <td mat-cell *matCellDef="let product">{{ product.onTime}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSize]="10"
      [length]="totalElements"></mat-paginator>
  </div>
</div>
