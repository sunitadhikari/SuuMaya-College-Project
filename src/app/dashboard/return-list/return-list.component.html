<div class="p-4">
  <div class="px-4 py-4 sm:py-7">
    <span class="text-[#c44055] text-xl font-semibold font-poppins">Orders</span>
  </div>
  <div class="table-container">
    <table mat-table [dataSource]="products" class="table">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let product">{{ product.id }}</td>
      </ng-container>
      <ng-container matColumnDef="user_id">
        <th mat-header-cell *matHeaderCellDef>user ID</th>
        <td mat-cell *matCellDef="let product">{{ product.user_id }}</td>
      </ng-container>
      <ng-container matColumnDef="productName">
        <th mat-header-cell *matHeaderCellDef>Product Name</th>
        <td mat-cell *matCellDef="let product">{{ product.productName }}</td>
      </ng-container>
      <ng-container matColumnDef="boughtBy">
        <th mat-header-cell *matHeaderCellDef> Buyer</th>
        <td mat-cell *matCellDef="let element"> {{element.boughtBy}} </td>
      </ng-container>
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let product">{{ product.date }}</td>
      </ng-container>
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>Address</th>
        <td mat-cell *matCellDef="let product">{{ product.address }}</td>
      </ng-container>
      <ng-container matColumnDef="onTime">
        <th mat-header-cell *matHeaderCellDef>On Time</th>
        <td mat-cell *matCellDef="let product">{{ product.onTime}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSize]="10"
      [length]="totalElements"></mat-paginator>
  </div>
</div>
