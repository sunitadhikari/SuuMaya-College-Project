<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-3 m-4
  items-start">
  <div *ngFor="let product of products" class="bg-pink-300 p-4 shadow-md">
    <img src="{{ product.image }}" alt="{{ product.name }}"
      class="md:h-[250px] md:w-[450px] sm:h-[150px] sm:w-[100px]
      object-cover">

    <h3 class="text-xl font-bold text-black">{{ product.name }}</h3>
    <span class="text-sm font-bold text-black">{{ product.price }}</span>

    <p class="text-black text-[8px] sm:text-[10px] md:text-[13px]">{{
      product.details
      }}</p>
    <div class="flex justify-between">
      <button type="button" class="bg-black text-white hover:bg-blue-700
        sm:font-[10px] font-[8px] text-sm md:font-[15px] py-1 rounded-md
        px-2 mt-2">
        <a routerLink="/dashboard/edit">Edit</a>
      </button>
      <a>
        <button type="button" class="bg-red-400 hover:bg-green-500
          text-white sm:font-[10px] font-[8px] text-sm md:font-[15px]
          py-1
          rounded-md px-2 mt-2"
          (click)="viewMore(product.id)">View More</button>
      </a>
    </div>
  </div>
</div>
