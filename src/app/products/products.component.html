<div class="sm:mx-6 mx-2 ">
    <div class="sm:py-4 relative mx-auto">
        <div class="flex image-container mx-auto">
            <img src="../../assets/aditit.jpg" class="flex-grow order-2
                md:order-2 sm:order-1 md:w-[292px]
                md:h-[400px]
                w-[70px] h-[100px] sm:w-[100px] sm:h-[80px]
                object-cover object-top ">
            <img src="../../assets/gurungdress.jpg" class="flex-grow order-2
                sm:order-1 md:w-[292px]
                md:h-[400px]
                w-[70px] h-[100px] sm:w-[200px] sm:h-[150px]
                object-cover object-top">
            <img src="../../assets/priyanakakarki.jpg" class="flex-grow order-2
                sm:order-1 md:w-[292px]
                md:h-[400px] sm:w-[200px] sm:h-[150px]
                w-[70px] h-[100px]
                object-cover object-top">
            <img src="../../assets/alia.jpg" class="flex-grow order-2 sm:order-1
                md:w-[292px] md:h-[400px]
                w-[70px] h-[100px] sm:w-[200px] sm:h-[150px]
                object-cover object-top">
            <img src="../../assets/sari3.jpg" class=" flex-grow order-2
                sm:order-1 md:w-[300px]
                md:h-[400px]
                w-[70px] h-[100px] sm:w-[200px] sm:h-[150px]
                object-cover object-top">
        </div>
        <div class="absolute text-center top-[70%] left-[55%] transform
            -translate-x-1/2 -translate-y-1/2 gap-[2px]">
            <h2 class="italic text-black sm:underline
                text-decoration-thickness-5
                text-underline-offset-8 md:font-bold
                md:text-7xl sm:text-center text-right md:py-4
                sm:underline-offset-4
                font-semibold text-xl underline md:underline-offset-8 ">Discover</h2>
            <span class="italic text-right sm:text-xl sm:font-normal
                md:font-semibold sm:text-center md:text-3xl text-[10px] gap-0
                font-[10px] text-black">YOUR STYLE THIS WEDDING SEASON<br>WITH
                SOME
                TRENDY
                LOOK!!</span>
        </div>
    </div>
    <div class="flex flex-col sm:flex-row gap-1 sm:gap-4 md:gap-7 sm:my-5">
        <div class="flex flex-col sm:my-12 my-5 sm:justify-start justify-end
            sm:gap-3
            ">
            <label for="categories" class="md:font-semibold md:text-lg
                sm:font-medium font-medium text-lg
                sm:text-lg text-[#120808]">Select your choice</label>
            <select name="categories" id="categories"
                [formControl]="categoryCtrl" class="bg-orange-300 rounded-md
                h-9">
                <option *ngFor="let category of categories" value="{{category}}"
                    class="font-thin text-base text-[#d90c32]">
                    {{category}}
                </option>
            </select>
        </div>
        <div class="flex-grow order-2 sm:order-1 mb-3">
            <img src="../../assets/dresses.png" alt="" class="w-full h-auto
                ">
        </div>
    </div>
    <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 md:gap-6 sm:gap-4
        gap-2 ">
        <div *ngFor="let product of products$ |async" class="bg-[#eb6c6c] md:p-4
            sm:p-2 p-1.5
            shadow-lg ">

            <img src="{{ (product?.images | image)[0] }}" alt="{{ product.name
                }}"
                class="
                md:h-[250px] md:w-[300px] sm:h-[70px] sm:w-[90px]
                object-cover text-lg text-black">

            <div class="p-1 flex justify-between">
                <span class="md:font-semibold md:text-sm underline">{{product.name}}</span>
                <span class="bg-green-600 text-white text-xs font-[15px] px-2
                    py-1 rounded-md"
                    *ngIf="product.available">Available</span>
                <span class="bg-red-600 text-white px-2 py-1 text-xs font-[15px]
                    rounded-md"
                    *ngIf="!product.available"> Not Available</span>
            </div>
            <div class="flex flex-wrap justify-end mx-auto sm:gap-2 sm:mt-2">
                <button type="button" class="bg-black hover:bg-green-500
                    text-[10px] text-white font-[20px] py-[3px] rounded-md
                    px-[8px]
                    justify-end sm:font-thin sm:text-[15px] md:font-[10px]
                    md:text-sm"
                    (click)="viewMore(product.id)">View More</button>
            </div>
        </div>
    </div>
    <div class="">
        <mat-paginator [pageSizeOptions]="[10, 50, 100]"
            [length]="totalProducts" [pageSize]="pageSize"
            (page)="onPageChange($event)"></mat-paginator>
    </div>
