<div class="sm:mx-6 mx-2 ">
    <div class=" gap-1 sm:gap-3 md:gap-5 sm:mt-3 md:mt-4 mt-1.5 ">

        <div class="flex-grow order-2 sm:order-1">
            <span class="absolute font-normal sm:font-bold md:font-extrabold
                sm:text-2xl md:text-5xl text-lg md:left-[42%] md:top-[25%]
                sm:left-[43%] sm:top-[10%] top-[5%] left-[30%]
                italic underline">STYLE IS
                A
                CHOICE</span>
            <span class="absolute md:left-[50%] md:top-[33%] sm:left-[50%]
                sm:top-[15%] top-[8%] left-[35%] text-lg sm:text-xl
                md:text-3xl font-medium sm:font-semibold md:font-bold">Make
                Yours</span>
            <img src="../../assets/dresses.png" alt="" class=" w-full relativve
                h-auto
                ">
        </div>
    </div>
    <div class="flex flex-col md:my-4 sm:my-2 my-1.5 items-end self-end
        justify-items-end
        md:gap-1 sm:gap-0.5 ">
        <label for="categories" class="md:font-semibold md:text-lg
            sm:font-medium font-normal text-sm
            sm:text-lg text-[#120808] self-end">Select your choice</label>
        <select name="categories" id="categories"
            [formControl]="categoryCtrl" class="bg-orange-300 rounded-md
            sm:h-9 h-5 md:w-36 sm:w-28 self-end">
            <option *ngFor="let category of categories" value="{{category}}"
                class="font-thin text-base text-[#d90c32] self-end">
                {{category}}
            </option>
        </select>
    </div>

    <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 md:gap-6 sm:gap-4
        gap-2 ">
        <div *ngFor="let product of products$ |async" class="bg-[#eb6c6c] md:p-4
            sm:p-2 p-1
            shadow-lg ">
            <img src="{{ product.image | appendS3 }}" alt="{{ product.name
                }}"
                class="
                md:h-[250px] md:w-[300px] sm:h-[70px] sm:w-[90px]
                object-cover text-sm text-black pb-1 sm:pb-3">
            <div class="pb-1 flex
                justify-between">
                <span class="sm:font-semibold sm:text-sm underline text-[12px]">{{product.name}}</span>
                <span class="bg-green-600 text-white text-[10px] sm:text-sm
                    font-[8px] px-1
                    py-1 rounded-md"
                    *ngIf="product.available">Available</span>
                <span class="bg-red-600 text-white text-[8px] sm:text-sm
                    font-[10px]
                    sm:font-medium px-1
                    py-1 rounded-md"
                    *ngIf="!product.available"> Not Available</span>
            </div>
            <div class="flex flex-wrap justify-end mx-auto sm:gap-2 sm:mt-2">
                <button type="button" class="bg-black hover:bg-green-500
                    text-[10px]
                    sm:px-[8px] text-white font-[8px]
                    px-1 py-1 rounded-md
                    justify-end sm:font-thin sm:text-[15px] md:font-[10px]
                    md:text-sm"
                    (click)="viewMore(product.id)">View More</button>
            </div>
        </div>
    </div>
    <div class="">
        <mat-paginator [pageSizeOptions]="[10, 50, 100]"
            [length]="totalProducts" [pageSize]="pageSize"
            (page)="onPageChange($event)"></mat-paginator>
    </div>
