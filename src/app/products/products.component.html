
<div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-8 m-6">
    <div *ngFor="let product of products" class="bg-[#eb6c6c] p-4 shadow-lg ">
        <img src="{{ product.image }}" alt="{{ product.name }}" class="
            md:h-[250px] md:w-[300px] sm:h-[50px] sm:w-[80px] object-cover">
        <h3 class="text-xl font-bold text-white">{{ product.name }}</h3>
        <span class="text-lg font-bold text-white">{{product.price}}</span>
        <p class="text-white">{{ product.details}}</p>
        <div class="flex justify-between">
            <button type="button" class="bg-black text-white hover:bg-blue-700
                font-bold
                py-1.5 rounded-md
                px-3 mt-3">Rent Now</button>
            <a [routerLink]="'../products/detail/'">
                <button type="button" class="bg-red-400 hover:bg-green-500
                    text-white
                    font-bold
                    py-1.5 rounded-md
                    px-3 mt-3">View More</button>
            </a>
        </div>
    </div>

</div>
